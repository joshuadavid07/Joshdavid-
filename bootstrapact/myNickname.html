    <title>My Nickname</title>
    <style>
      .nickname-container {
        min-height: calc(80vh - 56px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .nickname-title {
        color: #2c3e50;
        font-weight: 300;
        margin-bottom: 0.5rem;
      }
      
      .nickname-text {
        font-size: 3.5rem;
        font-weight: 700;
        color: #3498db;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        letter-spacing: 1px;
        position: relative;
        padding: 0.5rem 2rem;
                opacity: 0;
        animation: fadeIn 2s ease-in forwards;
        text-align: center;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      
      .nickname-text::before {
        content: '"';
        position: absolute;
        left: 0;
        top: -10px;
        font-size: 4rem;
        color: #7f8c8d;
        opacity: 0.3;
      }
      
      .nickname-text::after {
        content: '"';
        position: absolute;
        right: 0;
        bottom: -20px;
        font-size: 4rem;
        color: #7f8c8d;
        opacity: 0.3;
      }
      
      .nickname-subtitle {
        color: #7f8c8d;
        font-style: italic;
        margin-top: 2rem;
        font-size: 1.1rem;
      }
      
      @media (max-width: 768px) {
        .nickname-text {
          font-size: 2.5rem;
          padding: 0.5rem 1rem;
        }
        
        .nickname-text::before,
        .nickname-text::after {
          font-size: 3rem;
        }
      }
    </style>
  </head>
